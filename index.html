<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productive-Dashboard</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main">
        <nav>

        </nav>

        <section class="allElem">
            <div class="todo elem" id="0">
                <img src="https://images.pexels.com/photos/5011647/pexels-photo-5011647.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
                <h2>TO-DO-LIST</h2>
            </div>
            <div class="daily elem" id="1">
                <img src="https://images.pexels.com/photos/5011647/pexels-photo-5011647.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
                <h2>DAILY PLANNER</h2>
            </div>
            <div class="moti elem" id="2">
                <img src="https://images.pexels.com/photos/5011647/pexels-photo-5011647.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
                <h2>MOTIVATION</h2>
            </div>
            <div class="promo elem" id="3">
                <img src="https://images.pexels.com/photos/5011647/pexels-photo-5011647.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
                <h2>PROMODORO TIMER</h2>
            </div>
            <div class="goal elem" id="4">
                <img src="https://images.pexels.com/photos/5011647/pexels-photo-5011647.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
                <h2>DAILY GOALS</h2>
            </div>
        </section>
        
        <section class="fullElem">
            <p class="close" id="0">Close</p>
            <h1>Todo Page</h1>
        </section>
        <section class="fullElem">
            <p class="close" id="1">Close</p>
            <h1>Daily Planner</h1>
        </section>
        <section class="fullElem">
            <p class="close" id="2">Close</p>
            <h1>Motivational</h1>
        </section>
        <section class="fullElem">
            <p class="close" id="3">Close</p>
            <h1>PromoDoro Timer</h1>
        </section>
        <section class="fullElem">
            <p class="close" id="4">Close</p>
            <h1>Daily Goals</h1>
        </section>
    </div>
</body>
</html>
