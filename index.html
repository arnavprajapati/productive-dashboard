<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productive-Dashboard</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main">
        <nav>

        </nav>

        <section class="allElem">
            <div class="todo elem" id="0">
                <img src="https://images.pexels.com/photos/5011647/pexels-photo-5011647.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
                <h2>TO-DO-LIST</h2>
            </div>
            <div class="daily elem" id="1">
                <img src="https://images.pexels.com/photos/5011647/pexels-photo-5011647.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
                <h2>DAILY PLANNER</h2>
            </div>
            <div class="moti elem" id="2">
                <img src="https://images.pexels.com/photos/5011647/pexels-photo-5011647.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
                <h2>MOTIVATION</h2>
            </div>
            <div class="promo elem" id="3">
                <img src="https://images.pexels.com/photos/5011647/pexels-photo-5011647.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
                <h2>PROMODORO TIMER</h2>
            </div>
            <div class="goal elem" id="4">
                <img src="https://images.pexels.com/photos/5011647/pexels-photo-5011647.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
                <h2>DAILY GOALS</h2>
            </div>
        </section>
        
        <section class="fullElem todo-list-fullpage">
            <p class="close" id="0">Close</p>
            <h2>Your Personalized Task List</h2>
            <div class="todoContainer">
                <div class="addTask">
                    <form action="">
                        <input type="text" placeholder="Enter Task" id="task-input">
                        <textarea name="" id="" placeholder="Enter Details"></textarea>
                        <div class="mark-imp">
                            <input type="checkbox" name="" id="check">
                            <label for="">Mark as Important</label>
                        </div>
                        <button>Add Task</button>
                    </form>
                </div>
                <div class="allTask">
                    
                </div>
            </div>
        </section>
        <section class="fullElem daily-planner">
            <p class="close" id="1">Close</p>
            <h2>Daily Planner</h2>
        </section>
        <section class="fullElem motivation">
            <p class="close" id="2">Close</p>
            <h2>Motivational</h2>
        </section>
        <section class="fullElem promodoro">
            <p class="close" id="3">Close</p>
            <h2>PromoDoro Timer</h2>
        </section>
        <section class="fullElem daily-goal">
            <p class="close" id="4">Close</p>
            <h2>Daily Goals</h2>
        </section>
    </div>
</body>
</html>
